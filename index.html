<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="StudioQ-Logo.png " type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Quote</title>
</head>
<body>
    <div class="quote-container" id="quote-contaner">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">what you are is what you have been.what you'll be is what you do now.</span>
        </div>
        <div class="quote-author">
            <span id="author">Buddha</span> 
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter"title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
